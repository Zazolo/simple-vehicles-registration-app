<mat-toolbar color="primary">

    <mat-toolbar-row>
        <span>{{application_title}}</span>  
        <span class="spacer"></span>
        <button mat-icon-button>
            <mat-icon aria-hidden="false" aria-label="Example user verified icon">info</mat-icon>
        </button>
    </mat-toolbar-row>
   
</mat-toolbar>


<mat-card>
    <mat-card-header>
        <mat-card-title>Veículos cadastrados</mat-card-title>
        <mat-card-subtitle>Altere a lista de veículos cadastrados no sistema.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
    </mat-card-content>
    <mat-card-footer>
        <div></div>
        <mat-paginator hidePageSize [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <div></div>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>
